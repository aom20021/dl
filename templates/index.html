<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Genre Predictor</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        label {
            font-size: 1.1rem;
            font-weight: bold;
        }

        input[type="file"] {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .secondary-button {
            background-color: #007BFF;
            margin-top: 10px;
        }

        .secondary-button:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            margin: 20px 0 0;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>
        <h1>Audio Genre Predictor</h1>
    </header>
    <main>
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file">Upload a .wav file (Mono format):</label>
            <input type="file" name="file" id="file" accept=".wav">
            <button type="submit">Predict Genre</button>
        </form>

        {% if genre %}
        <h2>Predicted Genre: <span style="color: #4CAF50;">{{ genre }}</span></h2>
        {% endif %}

        {% if error %}
        <h2 class="error">Error: {{ error }}</h2>
        {% endif %}

        <!-- Button to navigate to predictions page -->
        <form action="/predictions" method="get">
            <button type="submit" class="secondary-button">View Previous Predictions</button>
        </form>
    </main>
</body>
</html>
